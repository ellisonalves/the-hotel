spring:
  mvc:
    locale-resolver: ACCEPT_HEADER
    locale: en_US
  messages:
    basename: messages
    cache-duration: -1
    encoding: UTF-8

  h2:
    console:
      enabled: true

  jpa:
    defer-datasource-initialization: true
    show-sql: true
    generate-ddl: true

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    username: sa
    password: sa

  sql:
    init:
      platform: h2
